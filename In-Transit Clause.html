<html>
<title>In-Transit Clause</title>
<center>
<h2>In-Transit Clause</h2>
<input type="text" id="userInput1" placeholder="Enter value 1">
<input type="text" id="userInput2" placeholder="Enter value 2">
<button onclick="fillField()">Apply</button>&nbsp;<button onclick="copyText()">Copy Clause</button>&nbsp;<button class="button" onclick = "locationreload()">Clear</button>
<p id="field">"In Transit to [value1]- Onwards carriage from [value2] to [value1] is arranged by Merchant for account and risk of Merchant"</p></center>


<script>
function fillField() {
  const userInput1 = document.getElementById("userInput1").value;
  const userInput2 = document.getElementById("userInput2").value;
  const field = document.getElementById("field");
  const filledText = field.innerHTML.replace(/\[value1\]/g, userInput1).replace("[value2]", userInput2);
  field.innerHTML = filledText;
}

function copyText() {
  const field = document.getElementById("field");
  const textToCopy = field.innerHTML;

  const textarea = document.createElement("textarea");
  textarea.value = textToCopy;
  document.body.appendChild(textarea);

  textarea.select();
  textarea.setSelectionRange(0, 99999);
  document.execCommand("copy");

  document.body.removeChild(textarea);
}

</script>
<script>
            function locationreload() {
                location.reload();
                 
        }
        </script>
</html>
